<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ Plugin title }}</title>
	<link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Lora:400,700|Josefin+Sans" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all"href="styles/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/prettify.css" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/prettify-theme.css" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/styles.css" />
	<script type="text/javascript" src="javascripts/modernizr.custom.77109.js"></script>

<body class="plugin-page">

	<section class="full-container primary title">
		<div class="container">
			<h1>{{ Plugin title }}</h1>
			<h2>v0.0.1</h2>
			<div class="rating rating-main"></div>
			<div class="buttons">
				<!-- GITHUB LINKS -->
				<a href="#"><button type="button"><i class="fa fa-github"></i> View On <strong>GitHub</strong></button></a>
				<a href="#"><button type="button"><i class="fa fa-file-archive-o"></i> Download <strong>ZIP File</strong></button></a>
				<a href="#"><button type="button"><i class="fa fa-download"></i> Download <strong>TAR Ball</strong></button></a>
				<!-- GITHUB LINKS -->
			</div>
		</div>
	</section>

	<header>
		<div class="full-container secondary">
			<div class="container">
				<a href="http://www.rspective.com" target="_blank" class="rspective">
				<span>
					<object type="image/svg+xml" data="images/rspective.svg" >rspective</object>
				</span>
				</a>
			</div>
		</div>
		<div class="full-container default">
			<div class="container text-center">
				<nav>
					<ul>
						<li>
							<a href="#menu-option" data-menu-duration="500">Options</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="full-container description">
		<div class="container text-justify">
			<p>
				Description
			</p>
		</div>
	</section>

	<section class="full-container" id="menu-option" data-menu-offset="-100">
		<div class="container">
    		<h2>Option</h2>
    		<div class="row">
				<div class="col-xs-12">
					<h3>Code example values</h3>
					<p class="description text-justify">
						Description fo your code example
					</p>
<pre>
$(function($) {
	console.log('Code example');
})(jQuery);
</pre>
				</div>
			</div>
		</div>
	</section>
		
	<footer>
	</footer>

	<!-- START Loader -->
	<div class="loader" id="page-loader">
	    <div>
	        <div class="spinner">
	            <div class="square"></div>
	            <div class="square"></div>
	            <div class="square"></div>
	            <div class="square"></div>
	        </div>
	    </div>
	</div>
	<!-- END Loader -->

    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.sticky.js"></script>
	<script type="text/javascript" src="javascripts/prettify.js"></script>
	<script type="text/javascript" src="javascripts/skrollr.min.js"></script>
	<script type="text/javascript" src="javascripts/skrollr.menu.min.js"></script>
	<script type="text/javascript" src="javascripts/scripts.js"></script>

</html>
